<body>
  <div class=""></div>


  <script>

     
function getApi() {

  var requestOptions = {
  method: 'GET',
  redirect: 'follow'
  };

  fetch("http://localhost:3001/api/animals", requestOptions)
    .then(response => response.text())
    .then(result => console.log(result))
    .catch(error => console.log('error', error));

}

getApi()

  </script>
